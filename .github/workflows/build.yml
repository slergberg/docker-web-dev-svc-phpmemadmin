name: build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2.3.2
      - name: Build the Docker image
        uses: docker/build-push-action@v3.0.0
        with:
          push: false
